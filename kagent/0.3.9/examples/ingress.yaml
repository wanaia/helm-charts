apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kagent-ingress
  namespace: kagent
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: kagent.wanaia.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kagent
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: kagent
                port:
                  number: 8081
          - path: /controller
            pathType: Prefix
            backend:
              service:
                name: kagent
                port:
                  number: 8083
          - path: /tools
            pathType: Prefix
            backend:
              service:
                name: kagent
                port:
                  number: 8084
          - path: /querydoc
            pathType: Prefix
            backend:
              service:
                name: kagent
                port:
                  number: 8085
