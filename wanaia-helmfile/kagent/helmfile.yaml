releases:
  - name: cert-manager
    namespace: kube-system
    chart: wanaia/cert-manager
    version: v1.18.2
    labels:
      component: cert-manager
    values:
      - ../../cert-manager/v1.18.2/examples/values.{{ requiredEnv "COMPONENT_ENV" }}.yaml
  - name: jaeger-operator
    namespace: observability
    createNamespace: true
    chart: wanaia/jaeger-operator
    version: 2.57.0
    labels:
      component: jaeger-operator
    values:
      - ../../jaeger-operator/2.57.0/examples/values.{{ requiredEnv "COMPONENT_ENV" }}.yaml
  - name: kagent-crds
    namespace: kagent
    createNamespace: true
    chart: wanaia/kagent-crds
    version: 0.3.9
    labels:
      component: kagent-crds
  - name: kagent
    namespace: kagent
    createNamespace: true
    chart: wanaia/kagent
    version: 0.3.9
    labels:
      component: kagent
    values:
      - ../../kagent/0.4.1/examples/values.{{ requiredEnv "COMPONENT_ENV" }}.yaml
