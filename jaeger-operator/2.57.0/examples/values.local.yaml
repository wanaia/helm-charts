jaeger:
  create: true
  namespace: observability
  spec:
    strategy: production
    storage:
      type: elasticsearch
      options:
        es:
          server-urls: http://elasticsearch:9200
          username: elastic
          password: .HuNc78iQV
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: jaeger.wanaia.local

service:
  type: ClusterIP
replicaCount: 1
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
